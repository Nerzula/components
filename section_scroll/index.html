<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Section scroll</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="progress">
		<h1 class="progress__title">Progress</h1>
		<div class="progress__bar" data-section-progressbar></div>
		<nav class="progress__nav">
			<ul>
				<li><a href="#" class="active">One</a></li>
				<li><a href="#">Two</a></li>
				<li><a href="#">Three</a></li>
				<li><a href="#">Four</a></li>
				<li><a href="#">Five</a></li>
			</ul>
		</nav>
	</div>

	<section class="section section--1" data-section></section>
	<section class="section section--2" data-section></section>
	<section class="section section--3" data-section></section>
	<section class="section section--4" data-section></section>
	<section class="section section--5" data-section></section>
	<script src="app.js"></script>
</body>
</html>
